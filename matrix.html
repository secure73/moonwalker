<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Simulation</title>   

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            overflow: visible; 
            display: flex; /* Ermöglicht Flexbox-Layout für die Zentrierung */
            justify-content: center; /* Zentriert Elemente horizontal */
            align-items: center; /* Zentriert Elemente vertikal */
            flex-direction: column; /* Ordnet Elemente vertikal an (Überschrift, dann Buttons, dann Matrix) */
        }

        h1 {
            color: lime;
            text-align: center;
            margin-top: 20px;
            font-size: 3em;
            animation: blink 1s infinite;
            position: relative; 
            z-index: 2; 
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .matrix {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: black;
            color: green;
            font-size: 20px;
            z-index: 1; /* Stelle sicher, dass die Matrix hinter den Buttons liegt */
        }

        @keyframes matrix-animate {
            0% {
                transform: translateY(0); 
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .matrix span {
            position: absolute;
            white-space: nowrap;
            animation: matrix-animate linear infinite;
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            animation-duration: 8s;
        }

        .buttons-container {
            display: flex;
            justify-content: center; /* Zentriert die Buttons horizontal im Container */
            margin-bottom: 20px; /* Abstand zwischen Buttons und Matrix */
            z-index: 2; /* Stelle sicher, dass die Buttons über der Matrix liegen */
        }

        .red-button, .blue-button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
        }

        .red-button {
            background-color: red;
        }

        .blue-button {
            background-color: blue;
            margin-left: 20px; 
        }
    </style>
</head>
<body>

    <h1>Welcome to the Matrix!</h1>

    <div class="buttons-container">
        <button class="red-button">Red Pill</button>
        <button class="blue-button">Blue Pill</button>
    </div>

    <div class="matrix" id="matrix"></div> 


    <script>
        const matrixContainer = document.getElementById('matrix');
        const matrixSymbols = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()'; 
        const numberOfColumns = Math.floor(window.innerWidth / 20); 

        const createMatrixSymbol = () => {
            const matrixSymbol = document.createElement('span'); 
            matrixSymbol.textContent = matrixSymbols[Math.floor(Math.random() * matrixSymbols.length)]; 
            matrixSymbol.style.left = `${Math.floor(Math.random() * 100)}vw`; 
            matrixSymbol.style.top = `-20px`; 
            matrixSymbol.style.animationDuration = `${Math.random() * 3 + 2}s`; 
            matrixContainer.appendChild(matrixSymbol); 

            matrixSymbol.addEventListener('animationend', () => {
                matrixSymbol.remove(); 
            });
        };

        for (let i = 0; i < numberOfColumns * 10; i++) {
            createMatrixSymbol(); 
        }

        setInterval(createMatrixSymbol, 100);

        const createMatrixEffect = () => {
    for (let i = 0; i < numberOfColumns * 10; i++) {
        const matrixSymbol = document.createElement('span');
        // ... (andere Stile)
        document.querySelector('.matrix').appendChild(matrixSymbol); // Füge das Symbol zum matrixContainer hinzu

        matrixSymbol.addEventListener('animationend', () => {
            matrixSymbol.remove();
        });
    }
};
    </script>

</body>
</html>
